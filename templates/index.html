<!doctype html>
<html lang="en">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css">
    <title>Face Recognition Attendance System</title>
</head>
<body>

<div class="ctr">
<div class="container mt-5 mb-3">
    <div class="row">
        <div class="col-md-4">
            <div class="card p-3 mb-2">
                <div class="d-flex justify-content-between">
                    <div class="d-flex flex-row align-items-center">
                        <div class="icon"> <i class="bx bxl-mailchimp"> <img src="static/images/user.jpg"></i></div>
                        <div class="ms-2 c-details">
                            <h4 class="mb-0">   New User<hr></h4>
                        </div>
                    </div>
                    <div class="badge"> <span>Register Now</span> </div>
                </div>
                <div class="mt-5">
                <form class="b1" action="/" method="POST"><h3><input class="heading" type="submit" value="Take Images" name="a1"><br> </h3></form>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-3 mb-2">
                <div class="d-flex justify-content-between">
                    <div class="d-flex flex-row align-items-center">
                        <div class="icon"> <i class="bx bxl-dribbble"><img src="static/images/tick.jpg"></i> </div>
                        <div class="ms-2 c-details">
                            <h4 class="mb-0">Pre-Existing User</h4> <span></span>
                        </div>
                    </div>
                    <div class="badge"> <span>Mark Attendance</span> </div>
                </div>
                <div class="mt-5">
                <form class="b1" action="/" method="POST"><h3><input class="heading" type="submit" value="Recognize Face" name="a2"><br></h3></form>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-3 mb-2">
                <div class="d-flex justify-content-between">
                    <div class="d-flex flex-row align-items-center">
                        <div class="icon"> <i class="bx bxl-reddit"><img src="static/images/download.jpg"></i> </div>
                        <div class="ms-2 c-details">
                            <h4 class="mb-0">Download<hr> </h4> <span></span>
                        </div>
                    </div>
                    <div class="badge"> <span>Excel Sheet</span> </div>
                </div>
                <div class="mt-5">
                <form class="b1" action="/" method="POST"><h3><input class="heading" type="submit" value="CSV/Excel Sheet" name="a3"><br></h3></form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
